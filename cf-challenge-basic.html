<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Security Verification | OozeCloud</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #0d4f3c 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      background: #1a1a1a;
      border: 1px solid #00ff88;
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 30px rgba(0, 255, 136, 0.1);
    }
    .logo {
      width: 60px;
      height: 60px;
      margin: 0 auto 16px;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    h1 {
      color: #00ff88;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    h2 {
      color: #ffffff;
      font-size: 20px;
      margin-bottom: 12px;
    }
    p {
      color: #cccccc;
      font-size: 14px;
      margin-bottom: 24px;
      line-height: 1.5;
    }
    .captcha-box {
      background: #000000;
      border: 1px solid #333333;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 24px;
      color: #ffffff;
    }
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
      color: #cccccc;
      font-size: 14px;
    }
    .dot {
      width: 6px;
      height: 6px;
      background: #00ff88;
      border-radius: 50%;
      margin-right: 4px;
      animation: bounce 1.4s infinite;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; margin-right: 12px; }
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
      40% { transform: scale(1.2); opacity: 1; }
    }
    .security {
      border-top: 1px solid #333333;
      padding-top: 16px;
      color: #888888;
      font-size: 12px;
    }
    .footer {
      margin-top: 20px;
      text-align: center;
      color: #666666;
      font-size: 11px;
    }
  </style>
</head>
<body>
  <div>
    <div class="card">
      <img src="https://raw.githubusercontent.com/voidpuls/images/refs/heads/main/logo1.png" alt="OozeCloud" class="logo">
      <h1>OozeCloud</h1>
      <h2>Security Check</h2>
      <p>Please complete the verification to continue securely.</p>
      
      <div class="captcha-box">
        ::CAPTCHA_BOX::
      </div>
      
      <div class="loading">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        Verifying...
      </div>
      
      <div class="security">
        ðŸ”’ Secure â€¢ Protected by OozeCloud
      </div>
    </div>
    
    <div class="footer">
      Ray ID: ::RAY_ID:: â€¢ IP: ::CLIENT_IP::
    </div>
  </div>
</body>
</html>
